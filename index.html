<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div class="container">

        <!-- ******************* starting of div-1 **************** -->
        <div class="div-1">
            <h2>Multiple Timer App</h2>
            <div class="set-time">
                <div class="text">
                    <p>Set Time:</p>
                </div>
                <div class="time">
                    <p><input type="number" class="hr" placeholder="hh"> : 
                         <input type="number" class="mn" placeholder="mm"> : 
                         <input type="number" class="se" placeholder="ss"></p>
                </div>
                <div class="btn">
                    <p>Set</p>
                </div>
            </div>
        </div>
